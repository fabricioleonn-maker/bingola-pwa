<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ff3d71">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="/pwa-192x192.png">
    <link rel="apple-touch-icon" href="/pwa-192x192.png">
    <title>Bingola - Bingo Social</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Fredoka:wght@400;500;600;700&family=Manrope:wght@400;500;600;700;800&family=Bangers&family=Righteous&family=Graduate&family=Caveat:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#ff3d71",
                        secondary: "#a855f7",
                        "bingo-pink": "#ff386c",
                        "bingo-orange": "#ff843d",
                        "background-dark": "#000000",
                        "surface-dark": "#0a0612",
                    },
                    fontFamily: {
                        sans: ['Manrope', 'sans-serif'],
                        display: ['Plus Jakarta Sans', 'sans-serif'],
                        rounded: ['Fredoka', 'sans-serif'],
                        handwriting: ['Caveat', 'cursive'],
                        gamer: ['Bangers', 'cursive'],
                        modernPro: ['Righteous', 'cursive'],
                        college: ['Graduate', 'serif']
                    },
                    keyframes: {
                        fall: {
                            '0%': { transform: 'translateY(-120vh) rotate(0deg)' },
                            '100%': { transform: 'translateY(120vh) rotate(360deg)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '50%': { transform: 'translateY(-20px) rotate(5deg)' },
                        },
                        'confetti-fall': {
                            '0%': { transform: 'translate(0, 0) rotate(0deg)', opacity: '1' },
                            '25%': { transform: 'translate(calc(var(--velocity) * 5), 25vh) rotate(90deg)' },
                            '50%': { transform: 'translate(calc(var(--velocity) * -5), 50vh) rotate(180deg)' },
                            '75%': { transform: 'translate(calc(var(--velocity) * 2), 75vh) rotate(270deg)' },
                            '100%': { transform: 'translate(0, 100vh) rotate(var(--rotation))', opacity: '0' },
                        },
                        firework: {
                            '0%': { transform: 'scale(0.1)', opacity: '1', boxShadow: '0 0 0 0 #fff, 30px 30px 0 0 #ff3d71, -30px -30px 0 0 #a855f7, 30px -30px 0 0 #ff843d, -30px 30px 0 0 #22c55e' },
                            '100%': { transform: 'scale(5)', opacity: '0', boxShadow: '0 0 0 50px transparent, 100px 100px 0 0 transparent, -100px -100px 0 0 transparent, 100px -100px 0 0 transparent, -100px 100px 0 0 transparent' }
                        }
                    },
                    animation: {
                        'fall-slow': 'fall 8s linear infinite',
                        'fall-medium': 'fall 6s linear infinite',
                        'fall-fast': 'fall 4s linear infinite',
                        'float-slow': 'float 6s ease-in-out infinite',
                        'confetti-fall': 'confetti-fall 4s ease-out forwards',
                        'firework': 'firework 1.5s ease-out forwards infinite',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .no-scrollbar::-webkit-scrollbar { display: none; }
            .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
            .material-symbols-outlined {
                font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            }
            .star {
                position: absolute;
                background-color: white;
                border-radius: 9999px;
                pointer-events: none;
                box-shadow: 0 0 4px rgba(255, 255, 255, 0.9);
            }
            .gradient-text {
                background: linear-gradient(to bottom, #FF2E95 0%, #9D4EDD 100%);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            .bingo-ball {
                background: radial-gradient(circle at 35% 25%, #FFFFFF 0%, #E0E0E0 40%, #B0B0B0 100%);
                box-shadow: inset -2px -2px 6px rgba(0,0,0,0.3), 2px 5px 10px rgba(0,0,0,0.4);
                color: #18181b;
                font-weight: 800;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 9999px;
                position: absolute;
            }
            .neon-sphere {
                background: radial-gradient(circle at 35% 35%, #ff4fac 0%, #7c3aed 100%);
                box-shadow: 0 0 40px rgba(124, 58, 237, 0.4), inset -10px -10px 25px rgba(0,0,0,0.3);
            }
            .input-glass {
                background: rgba(255, 255, 255, 0.04);
                border: 1.5px solid rgba(255, 255, 255, 0.08);
                backdrop-filter: blur(10px);
            }
            .loading-glow {
                box-shadow: 0 0 15px rgba(255, 46, 149, 0.6);
            }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-background-dark text-white overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
